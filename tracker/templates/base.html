<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IronTrack</title>
    <style>
        /* Include your navbar CSS here */
        body {
            margin: 0;
            background-color: #111827;
            color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #facc15;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 24px;
        }

        .navbar-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 6px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .navbar-links li a:hover {
            background-color: #facc15;
            color: #1f2937;
        }

        .container {
            padding: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">IronTrack üèãÔ∏è</div>
    <ul class="navbar-links">
        <li><a href="{% url 'dash_board' %}">Dashboard</a></li>
        <li><a href="{% url 'add_workout' %}">Add Workout</a></li>
        <li><a href="{% url 'logbook' %}">Logbook</a></li>
    </ul>
</nav>

<div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>

</body>
</html>
