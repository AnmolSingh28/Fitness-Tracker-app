<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Logbook</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                background-color: #1c1c1e;
                color: #f2f2f2;
                padding: 40px 0;
                display: flex;
                justify-content: center;
                margin: 0;
            }
    
            h1 {
                font-size: 36px;
                font-weight: 700;
                color: #fff;
                margin-bottom: 50px;
                text-align: center;
                letter-spacing: 2px;
            }
    
            .workout-card {
                background-color: #2c2c2e;
                border-radius: 15px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
                max-width: 500px;
                width: 100%;
                margin-left: auto;
                margin-right: auto;
            }
    
            .workout-card:hover {
                background-color: #3a3a3c;
                transform: translateY(-4px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            }
    
            .workout-card h2 {
                font-size: 26px;
                font-weight: 600;
                margin: 0;
                color: #ff453a;
                letter-spacing: 1px;
                margin-bottom: 12px;
            }
            .upperlogbook{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
    
            .workout-card p {
                color: #ccc;
                font-size: 14px;
                margin: 10px 0;
            }
    
            .workout-card a {
                text-decoration: none;
                color: #ff453a;
                font-weight: bold;
                font-size: 16px;
                transition: color 0.3s ease, text-decoration 0.3s ease;
            }
    
            .workout-card a:hover {
                color: #ff5e57;
                text-decoration: underline;
            }
            .back-button {
                display: inline-block;
                margin-bottom: 20px;
                padding: 10px 16px;
                background-color: #ff453a;
                color: white;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 500;
                box-shadow: 0 4px 12px rgba(255, 69, 58, 0.4);
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
    
            .back-button:hover {
                background-color: #ff5e57;
                transform: translateY(-2px);
            }
    
            .empty-message {
                font-size: 18px;
                color: #ccc;
                text-align: center;
                margin-top: 50px;
            }
    
            /* Add a container to center the content */
            .container {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }
            a{
                text-decoration: none;
                color:inherit;
            }
            
    
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="upperLogbook"><a href="{% url 'dash_board' %}" class="back-button">‚Üê Back to Dashboard</a>
            <h1> Iron Log  <i class="fas fa-dumbbell"> </i> </h1> 
        </div>
    
            {% for workout in workouts %}
            <a href="{% url 'workout_detail' workout.id %}">
                <div class="workout-card">
                    <h2 class="name-workout">{{ workout.name }}</h2>
                    <p>Created on: {{ workout.created_at }}</p>
                </div>
            {% empty %}
                <p class="empty-message">No workouts yet.</p>
            </a>
            {% endfor %}
        </div>
    
    </body>
    </html>
