<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Modern sans-serif font */
            background: #121212; /* Dark background */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #E57373; /* Light red text color */
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            background: linear-gradient(45deg, #FF5252, #E57373); /* Gradient background for text */
            background-clip: text; /* Clips the background to the text */
            -webkit-background-clip: text; /* For Safari */
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 255, 255, 0.5), 0 0 5px rgba(255, 255, 255, 0.3); /* Adds glow and shadow to text */
            transition: transform 0.3s ease, text-shadow 0.3s ease, color 0.3s ease; /* Adds smooth transition */
        }

        h1:hover {
            transform: scale(1.1); /* Makes text "pop out" */
            text-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 255, 255, 0.8); /* Glowing effect */
            color: #FF5252; /* Changes text color on hover */
        }

        .greeting {
            font-size: 18px;
            margin-bottom: 50px;
            color: #B0BEC5; /* Light gray */
        }

        .dashboard-button {
            display: inline-block;
            width: 220px;
            padding: 12px;
            margin: 10px;
            background-color: #333; /* Dark background for buttons */
            border: 2px solid #444; /* Dark border */
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5); /* 3D shadow effect */
            transition: all 0.3s ease-in-out;
        }

        .dashboard-button:hover {
            background-color: #444; /* Lighter dark background on hover */
            border: 2px solid #FF5252; /* Light red border on hover */
            color: #FF5252; /* Change text color on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* 3D hover shadow effect */
            transform: translateY(-3px); /* Button lifts up on hover */
        }

        .dashboard-button:active {
            transform: translateY(2px); /* Button presses down on click */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3); /* Reduced shadow on active state */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .entry {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <h1 class="entry">IronTrack üèãÔ∏è</h1>

    <div class="greeting entry">
        <p>Welcome, {{ user.username }}!</p> <!-- Display logged-in user's name -->
    </div>

    <div class="button-container">
        <a href="{% url 'add_workout' %}">
            <button class="dashboard-button entry">Start Workout</button>
        </a>

        <a href="#">
            <button class="dashboard-button entry">Profile</button>
        </a>

        <a href="{% url 'logbook' %}">
            <button class="dashboard-button entry">Logbook</button>
        </a>
    </div>
</body>
</html>
